<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Manejo Eventos</title>

        <link rel="stylesheet" href="a.css" />
    </head>

    <body>
        <h1>Interactuar con el DOM mediante eventos - HTML</h1>

        <h2>Ingrese los datos del alueno para agregar:</h2>

        <form id="formulario">
            <label> Nombre:</label>

            <input class="iText" type="text" name="nombre" id="iNombre" />

            <label>Email:</label>

            <input class="iText" type="email" name="email" id="iEmail" />

            <label>Password:</label>

            <input
                class="iText"
                type="password"
                name="password"
                id="iPassword"
            />

            <div id="botones">
                <input type="submit" id="btnSubmit" id="" value="Confirmar" />

                <input type="button" id="btnMostrar" value="Mostrar Todos" />
            </div>
        </form>

        

        <ul id="list">
          
        </ul>

        <script src="a.js"></script>
    </body>
</html>
